# action.yml
name: 'Revert Commit Action'
description: 'Automatically revert a given commit'
inputs:
  github-token:
    description: 'Github Action generated secret token for authentication purposes'
    required: true
  # git-branch: # Git branch
  #   description: 'The name of the git branch to revert commit from.'
  #   required: true
  #   default: 'main'
outputs:
  start-time:
    description: 'The time the github action started'
branding:
    icon: 'rewind'
    color: 'red'
runs:
  using: 'docker'
  image: 'Dockerfile'
